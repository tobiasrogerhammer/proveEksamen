<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/app.js"></script>
    <title>pr√∏ve eksamen</title>
</head>

<body>
    <div id="header">
        <div id="help">SPOC: it@hansen.no</div>
        <div id="headline">Hansen Utvikling & RAM</div>
    </div>

    <div id="content">
        <h3 id="intro">Sign up for one of our courses!</h3>
        <div id="kursEn" class="courses" onclick="kursEn()">Virtualisering</div>

        <div class="coursInfo" id="en"></div>

        <div id="kursTo" class="courses" onclick="kursTo()">Konfigurasjon av server</div>

        <div class="coursInfo" id="to">
        </div>

        <div id="login">Registrer deg</div>
        <div id="logout">Fjern Bruker</div>

        <form id="deltakerForm" style="display: none;">
            <label for="personID">Person ID:</label>
            <input type="text" id="personID" name="personID">

            <label for="fornavn">Fornavn:</label>
            <input type="text" id="fornavn" name="fornavn">

            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" name="etternavn">

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse">

            <label for="postnummer">Postnummer:</label>
            <input type="text" id="postnummer" name="postnummer">

            <label for="poststed">Poststed:</label>
            <input type="text" id="poststed" name="poststed">

            <button id="sub" type="submit">Submit</button>
        </form>

        <div id="deletePerson">
            <input type="text" id="fornavnInput" placeholder="Enter first name">
            <button id="deleteUserBtn">Delete User</button>
        </div>

    </div>
</body>

</html>
